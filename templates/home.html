<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>gowno</h1>
    {% for task in object_list %}
        <a href="/details/{{ task.id }}" class="task">
            <div class="note">
                {{ task.title }}<br>
                {{ task.state.title }}<br>
                {{ task.content }}<br>
                Deadline: {{task.deadline}}
            </div>
        </a>
    {% endfor %}
</body>
</html>
